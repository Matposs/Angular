<mat-toolbar>
    <span class="spann" style="justify-content: start;">
        <button (click)="novoCadastro()" class="novoCadastro" id="novoCadastro" mat-flat-button color="primary">
            Novo Cadastro</button>
    </span>
    <span class="spann">
        <button mat-flat-button color="primary" class="novoCadastro" (click)="salvar()"
            [disabled]="form.invalid">Salvar</button>
    </span>
</mat-toolbar>

<div class="divPai">
    <div id="cadastro" class="cadastro">
        <form [formGroup]="form" class="form">
            <mat-form-field appearance="fill">
                <mat-label>Nome Completo:</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Data Nascimento:</mat-label>
                <input type="date" matInput formControlName="dataNascimento">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label readonly>CPF</mat-label>
                <input matInput formControlName="cpf">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label readonly>Especialidade</mat-label>
                <input matInput formControlName="especialidade">
            </mat-form-field>
        </form>
        <form [formGroup]="endereco" class="form">
            <mat-form-field appearance="fill">
                <mat-label>UF</mat-label>
                <input matInput formControlName="uf">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Logradouro</mat-label>
                <input matInput formControlName="logradouro">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>NÃºmero</mat-label>
                <input matInput formControlName="numero">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Municipio</mat-label>
                <input matInput formControlName="municipio">
            </mat-form-field>
        </form>
    </div>
    <div class="cadastro" id="conhecimentos">
        <form class="form" [formGroup]="conhecimento">
            <ng-container>
                <mat-form-field appearance="fill">
                    <mat-label>Conhecimento</mat-label>
                    <input matInput (keydown.enter)="adicionarConhecimentos();$event.preventDefault() " formControlName="conhecimento">

                </mat-form-field>
            </ng-container>
            <ng-container *ngFor="let c of conhecimentos">
                <div style="display: flex">
                    <span style="flex: auto; align-self: center; background-color: snow;">{{c}}</span>
                    <button tabindex="-1" mat-icon-button (click)="deletarConhecimento(c)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </ng-container>
        </form>
    </div>
