<mat-toolbar>
    <span class="spann" style="justify-content: start;">
        <button mat-flat-button color="primary" mat-button [matMenuTriggerFor]="menu">Cadastrar</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['Professor']">Cadastrar Professor</button>
            <button mat-menu-item [routerLink]="['Aluno']">Cadastrar Aluno</button>
        </mat-menu>
    </span>
    <span class="spann">
        <button mat-flat-button color="primary" class="novoCadastro" (click)="salvar()"
            [disabled]="form.invalid">Salvar</button>
    </span>
</mat-toolbar>
<div class="divPai">

    <div id="lista" class="lista">
        <mat-action-list *ngFor="let pessoa of pessoas" style="padding: 0;">
            <mat-list-item class="conteudo" (click)="pessoaAtual = pessoa">
                <mat-label style="font-family: Verdana, Geneva, Tahoma, sans-serif;">{{pessoa.nome}}</mat-label>
                <br>
                <mat-label style="font-weight: lighter; font-style: oblique;">{{getIdade(pessoa.dataNascimento)}}
                    anos</mat-label>
            </mat-list-item>
        </mat-action-list>
    </div>
    <div id="cadastro" class="cadastro">
        <form [formGroup]="form" class="form">
            <mat-form-field appearance="fill">
                <mat-label>Nome Completo:</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Data de nascimento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>CPF</mat-label>
                <input matInput formControlName="cpf">
            </mat-form-field>
            <ng-container *ngIf="!isProfessor">
                <mat-form-field appearance="fill">
                    <mat-label>Número da matrícula</mat-label>
                    <input matInput formControlName="numeroMatricula">
                </mat-form-field>
            </ng-container>
            <ng-container *ngIf="isProfessor">
                <mat-form-field appearance="fill">
                    <mat-label>Especialidade</mat-label>
                    <input matInput formControlName="especialidade">
                </mat-form-field>
            </ng-container>
        </form>

        <form [formGroup]="endereco" class="form">
            <mat-form-field appearance="fill">
                <mat-label>UF</mat-label>
                <input matInput formControlName="uf">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Logradouro</mat-label>
                <input matInput formControlName="logradouro">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Número</mat-label>
                <input matInput formControlName="numero">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Municipio</mat-label>
                <input matInput formControlName="municipio">
            </mat-form-field>
        </form>
    </div>
    <div class="cadastro" id="conhecimentos">
        <form class="form" [formGroup]="conhecimento">
            <ng-container *ngIf="isProfessor">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Conhecimentos
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-container *ngFor="let conhecimento of conhecimentos">
                        <mat-label>
                            <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                                <mat-icon>plus_one</mat-icon>
                            </button>
                        </mat-label>
                    </ng-container>
                </mat-expansion-panel>
            </ng-container>
        </form>
    </div>
</div>
