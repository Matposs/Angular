        {{pessoa.nomeCompleto}}
    </div> -->
</div>
<mat-toolbar>
    <span class="spann" style="justify-content: start;">
        <button [routerLink]="['/Cadastro']" class="novoCadastro" id="novoCadastro" mat-flat-button color="primary">
            Lista</button>
    </span>

    <span class="spann">
        <button mat-flat-button color="primary" class="novoCadastro" (click)="salvar()"
            [disabled]="form.invalid">Salvar</button>
    </span>

</mat-toolbar>

<div class="divPai">

    <div id="cadastro" class="cadastro" [hidden]="condicao">
        <form [formGroup]="form" class="form">
            <mat-form-field appearance="fill">
                <mat-label>Nome Completo:</mat-label>
                <input matInput formControlName="nome" minlength="10" maxlength="100">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Data Nascimento:</mat-label>
                <input type="date" matInput formControlName="dataNascimento" min="01/01/2022" max="01/01/1920">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label readonly>CPF</mat-label>
                <input matInput formControlName="cpf" minlength="11" maxlength="11">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label readonly>Número da matricula</mat-label>
                <input matInput formControlName="numeroMatricula" minlength="1" maxlength="50">
            </mat-form-field>
        </form>
        <form [formGroup]="endereco" class="form">
            <mat-form-field appearance="fill">
                <mat-label>UF</mat-label>
                <input matInput formControlName="uf" maxlength="2">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Logradouro</mat-label>
                <input matInput formControlName="logradouro" maxlength="100">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Número</mat-label>
                <input matInput formControlName="numero" maxlength="20">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Municipio</mat-label>
                <input matInput formControlName="municipio" maxlength="100">
            </mat-form-field>
        </form>
    </div>
</div>
