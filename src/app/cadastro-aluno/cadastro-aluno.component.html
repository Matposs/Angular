    </div> -->
</div>
<mat-toolbar>
    <span class="spann" style="justify-content: start;">
        <button (click)="novoCadastro()" class="novoCadastro" id="novoCadastro" mat-flat-button color="primary">
            Novo Cadastro</button>
    </span>

    <span class="spann">
        <button mat-flat-button color="primary" class="novoCadastro" (click)="salvar()"
            [disabled]="form.invalid">Salvar</button>
    </span>

</mat-toolbar>

<div class="divPai">

    <div id="cadastro" class="cadastro" [hidden]="condicao">
        <form [formGroup]="form" class="form">
            <mat-form-field appearance="fill">
                <mat-label>Nome Completo:</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Data Nascimento:</mat-label>
                <input type="date" matInput formControlName="dataNascimento">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label readonly>CPF</mat-label>
                <input matInput formControlName="cpf">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label readonly>Número da matricula</mat-label>
                <input matInput formControlName="numeroMatricula">
            </mat-form-field>

            <ng-container formGroupName="endereco">
                <mat-form-field appearance="fill">
                    <mat-label>UF</mat-label>
                    <input matInput formControlName="uf">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Logradouro</mat-label>
                    <input matInput formControlName="logradouro">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Número</mat-label>
                    <input matInput formControlName="numero">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Municipio</mat-label>
                    <input matInput formControlName="municipio">
                </mat-form-field>
            </ng-container>

        </form>
    </div>
</div>
